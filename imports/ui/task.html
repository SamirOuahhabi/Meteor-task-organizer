<template name="task">
	<div class="card">
		<div class="card-content {{#if checked}}green lighten-3{{else}}red lighten-4{{/if}}">
			<p><b>Description:</b> {{todo}}</p>
			<p><b>Outcome:</b> {{outcome}}</p>
			<p><b>Desire:</b> {{desire}}</p>
		</div>
		<div class="card-action teal lighten-5">        	
			<a href="#" class="toggle-checked">
				{{#if checked}}
				Mark undone
				{{else}}
				Mark done
				{{/if}}
			</a>
			<a href="#" class="delete">Delete</a>
		</div>
	</div>
</template>
